<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather </title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="container">
        <h1>Weather</img></h1>

        <form class="busca">
            <input type="search" id="searchInput" />
            <button>Search</button>
        </form>

        <div class="result">
            <div id="up">
                <img src="image/localização.png" width="25" alt="">
                <div class="titulo">--</div>
                <div class="month">August, 6</div>
            </div>
            <div class="day">
              <center><h3 class="d">Friday</h3></center>
            </div>
            <div class="info">
                <div class="dvl">
                    <img src="https://openweathermap.org/img/wn/10d@2x.png" width="150" />
                    <div class="pc"></div>
                </div>
                <div class="temp">
                    <div class="tempInfo"><span class="tem">20<sup>ºC</span></sup></div>
                    <div class="sensasao-termica">Feels like --º</div>
                </div>
                <div class="vento">
                    <div id="mem">
                        <div id="min">Min 10º</div>/
                        <div id="max">Max 15º</div>
                    </div>
                    <div class="cpvento">
                        <div class="ventoTitulo">Wind:</div>
                        <div class="ventoInfo">-- <span>km/h</span></div>
                    </div>
                    <div class="humi">
                        <img src="image/humidade.png" width="12" alt="">
                        <div class="hu">o%</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="aviso"></div>

    </div>
    <script src="script.js"></script>
</body>

</html>
